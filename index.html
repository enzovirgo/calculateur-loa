<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de taux d'intérêt LOA</title>
</head>
<body>
    <h1>Calculateur de taux d'intérêt LOA</h1>
    <form id="loaForm">
        <label for="PV">Prix de vente du bien :</label>
        <input type="number" id="PV" required><br>

        <label for="D">Dépôt initial :</label>
        <input type="number" id="D" required><br>

        <label for="L1">Montant du premier loyer majoré :</label>
        <input type="number" id="L1" required><br>

        <label for="L">Loyer mensuel :</label>
        <input type="number" id="L" required><br>

        <label for="VR">Valeur résiduelle :</label>
        <input type="number" id="VR" required><br>

        <label for="n">Durée de la location en mois :</label>
        <input type="number" id="n" required><br>

        <button type="button" onclick="calculateInterestRate()">Calculer le taux d'intérêt annuel</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
